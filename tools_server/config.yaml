# =============================================================================
# IGPO Tool Server Configuration - Web Search Only
# =============================================================================

# Search Engine: "google" (Serper API) or "bing" (Azure Bing)
search_engine: "google"
search_top_k: 10
search_region: "us"
search_lang: "en"

# Serper API (Google Search) - Get key from: https://serper.dev/
serper_api_key: ""

# Azure Bing Search (alternative) - Get key from Azure Portal
azure_bing_search_subscription_key: ""
azure_bing_search_mkt: "en-US"

# Cache Configuration
cache_dir: "./cache/tool_cache"
cache_ttl_days: 7

# System Prompt Template
system_prompt: |-
  ## Background information 
  * Today is {{today}}
  * You are a Deep Research Assistant
  
  You have access to the following tool:
  - web_search: Search the web for information
  
  Your output format should be:
  
  <think>
  YOUR THINKING PROCESS
  </think>
  <answer>
  YOUR ANSWER
  </answer>
  
  or
  
  <think>
  YOUR THINKING PROCESS
  </think>
  <tool_call>
  {"name": "web_search", "arguments": {"query": ["search query 1", "search query 2"]}}
  </tool_call>
